<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    table {
        border-collapse: collapse;

    } 

    th{
          
    background: rgb(112, 219, 176);

    }

    tr, td{
        border: solid 1px;
    }
</style>
</head>
<body>
    <table border="1">
        <caption>Lista de compras</caption>
    <thead> 
        <tr>
          <th scope="col">Produto</th>
          <th scope="col">Preço</th>
      </tr>
    </thead>
        
    <tbody>
           <tr>
             <td>
              Arroz
             </td>
             <td>
             25,00
             </td>
          </tr>
       
          <tr>
              <td>
                  Feijão
              </td>
              <td>9,00</td>
          </tr>
          <tr>
              <td>
                  Açucar
              </td>
              <td>
                2,25
              </td>
          </tr>

       </tbody>

       <tfoot>

        <tr>
            <th scope="row">
                Total
            </th>
            <td> <strong>
                34,45
             </strong>
            </td>
        </tr>

       </tfoot>
    
    </table>
</body>
</html>
